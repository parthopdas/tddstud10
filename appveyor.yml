version: 1.0.{build}

image: 
- Visual Studio 2013
- Visual Studio 2015

configuration: Release

platform: Any CPU

build:
  project: TddStud10.sln
  parallel: true
  verbosity: minimal

test:
  assemblies: 
  - '**\*.UnitTests.dll'
  - '**\*.ContractTests.dll'

notifications:
- provider: Email
  to:
  - this@parthopdas.com
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true

artifacts:
  - path: '%APPVEYOR_BUILD_FOLDER%\*.vsix'
    name: TddStud10 Visual Studio Extension

  - path: '**\approvals\*.txt'
    name: Approval Test Artifacts for debugging
