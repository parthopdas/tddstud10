version: 1.0.{build}

image: 
- Visual Studio 2013
- Visual Studio 2015

configuration: Release

platform: Any CPU

build:
  project: TddStud10.sln
  parallel: true
  verbosity: minimal

test:
  assemblies: 
  - '**\*.UnitTests.dll'
  - '**\*.ContractTests.dll'

notifications:
- provider: Email
  to:
  - this@parthopdas.com
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true

on_finish:
- ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

deploy_script:
- ps: dir -rec -filt approvals -Directory | % { dir $_.FullName } | % { Push-AppveyorArtifact $_ -FileName $_.Name }
